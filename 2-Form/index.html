<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<main>
    <h1>Регистрация</h1>
    <div>
        <p>Уже есть аккаунт? <span><a href="index.html">Войти</a></span></p>
    </div>
    <form action="index.html">
        <div>
            <input type="text" name="company" id="company" placeholder="Компания">
        </div>
        <div>
            <input type="text" name="name" id="name" placeholder="Имя">
            <input type="text" name="lastName" id="lastName" placeholder="Фамилия">
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <button>Зарегистрироваться</button>
        <div>
            <input type="checkbox" name="agree" value="checked" id="agree">
            <label for="agree"> Я прочитал и принимаю <span><a href="index.html">Условия использования</a></span></label>
        </div>
    </form>
</main>
</body>
</html>
